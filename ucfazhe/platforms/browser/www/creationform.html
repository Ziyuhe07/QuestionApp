 <!DOCTYPE html>

</head>

<body>
<h1> This is a simple form</h1>
<div>

 <label for="name">Name*</label><input type="text" size="25" id="name"/><br />
		  <label for="question">Question*</label><input type="text" size="25" id="question"/><br />
		  <label for="possibleAnswer1">Answer 1*</label><input type="text" size="25" id="possibleAnswer1"/><br />
		  <label for="possibleAnswer2">Answer 2*</label><input type="text" size="25" id="possibleAnswer2"/><br />
		  <label for="possibleAnswer3">Answer 3*</label><input type="text" size="25" id="possibleAnswer3"/><br />
		  <label for="possibleAnswer4">Answer 4*</label><input type="text" size="25" id="possibleAnswer4"/><br />
		  <label for="rightAnswer">The correct Answer*</label><input type="text" size="25" id="rightAnswer"/><br />
<div id="dataUploadResult">The result of the upload goes here</div>
<label for="latitude">Latitude</label><input type="text" size="25" id="latitude"/><br />
<label for="longitude">Longitude</label><input type="text" size="25" id="longitude"/><br/>

<p>Click here to upload the data</p>
<button id="startUpload" onclick="startDataUpload()">Start Data Upload</button>
<script src="./js/uploadData.js"></script>

</div>
